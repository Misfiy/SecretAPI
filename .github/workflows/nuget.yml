name: Push Nuget

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    
    env:
      REFERENCES_URL: https://misaka-zerotwo.github.io/SL-References/Dev.zip
      REFERENCES_PATH: ${{ github.workspace }}/References
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3